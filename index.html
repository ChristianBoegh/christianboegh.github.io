<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <title>Carmens Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Carmens Portfolio</h1>
</header>

<main class="frame">
  <section class="grid" id="grid" aria-label="Portfolio billeder"></section>
</main>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <div class="lightbox__backdrop" data-close="1"></div>

  <div class="lightbox__panel" role="dialog" aria-modal="true">
    <button class="lightbox__close" data-close="1">×</button>
    <img class="lightbox__img" id="lightboxImg" alt="">
    <div class="lightbox__caption" id="lightboxCaption"></div>
    <button class="lightbox__nav lightbox__prev">‹</button>
    <button class="lightbox__nav lightbox__next">›</button>
  </div>
</div>

<script>
  const IMAGE_COUNT = 68;
  const IMAGE_DIR = "images/";
  const EXT = ".jpg";

  let items = [];
  let currentIndex = -1;

  function filenameFor(i) {
    return String(i).padStart(3, "0") + EXT; // 001.jpg..065.jpg
  }

  async function loadCaptionsAnyFormat() {
    const url = "captions.json";
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error(`Kunne ikke hente ${url} (HTTP ${res.status})`);

    const data = await res.json();

    // 1) Anbefalet format: { "001.jpg": "tekst", ... }
    if (data && typeof data === "object" && !Array.isArray(data)) {
      console.log("captions.json: objekt-format OK");
      return data;
    }

    // 2) Fallback: ["001.jpg","tekst","002.jpg","tekst", ...]
    if (Array.isArray(data)) {
      console.log("captions.json: array-format (pairs) OK");
      const obj = {};
      for (let i = 0; i < data.length; i += 2) {
        const file = (typeof data[i] === "string") ? data[i].trim() : "";
        const text = (typeof data[i + 1] === "string") ? data[i + 1].trim() : "";
        if (file) obj[file] = text;
      }
      return obj;
    }

    console.warn("captions.json havde et ukendt format:", data);
    return {};
  }

  function makeCard(src, caption, index) {
    const fig = document.createElement("figure");
    fig.className = "polaroid";

    const photo = document.createElement("div");
    photo.className = "photo";

    const img = document.createElement("img");
    img.src = src;
    img.loading = "lazy";
    img.alt = caption;
    img.addEventListener("click", () => openLightbox(index));

    const cap = document.createElement("figcaption");
    cap.textContent = caption;

    photo.appendChild(img);
    fig.appendChild(photo);
    fig.appendChild(cap);
    return fig;
  }

  function openLightbox(i) {
    currentIndex = i;
    document.body.style.overflow = "hidden";
    document.getElementById("lightbox").classList.add("is-open");
    showImage();
  }

  function closeLightbox() {
    document.body.style.overflow = "";
    document.getElementById("lightbox").classList.remove("is-open");
  }

  function showImage() {
    const it = items[currentIndex];
    document.getElementById("lightboxImg").src = it.src;
    document.getElementById("lightboxCaption").textContent = it.caption;
  }

  function next() {
    currentIndex = (currentIndex + 1) % items.length;
    showImage();
  }

  function prev() {
    currentIndex = (currentIndex - 1 + items.length) % items.length;
    showImage();
  }

  document.getElementById("lightbox").addEventListener("click", e => {
    if (e.target.dataset.close) closeLightbox();
  });
  document.querySelector(".lightbox__next").onclick = next;
  document.querySelector(".lightbox__prev").onclick = prev;

  document.addEventListener("keydown", e => {
    if (!document.getElementById("lightbox").classList.contains("is-open")) return;
    if (e.key === "Escape") closeLightbox();
    if (e.key === "ArrowRight") next();
    if (e.key === "ArrowLeft") prev();
  });

  async function run() {
    const grid = document.getElementById("grid");

    let captionMap = {};
    try {
      captionMap = await loadCaptionsAnyFormat();
      console.log("Antal captions læst:", Object.keys(captionMap).length);
      console.log("Eksempel 001.jpg caption:", captionMap["001.jpg"]);
    } catch (e) {
      console.error("Fejl ved indlæsning af captions.json:", e);
      captionMap = {};
    }

    items = [];
    grid.innerHTML = "";

    for (let i = 1; i <= IMAGE_COUNT; i++) {
      const file = filenameFor(i);
      const src = IMAGE_DIR + file;

      const txt = captionMap[file];
      const caption = (typeof txt === "string" && txt.trim() !== "") ? txt.trim() : file;

      items.push({ src, caption });
      grid.appendChild(makeCard(src, caption, i - 1));
    }
  }

  run();
</script>


</body>
</html>
